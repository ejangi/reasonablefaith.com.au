steps:
    # Decrypt the service-account.json file:
    - name: gcr.io/cloud-builders/gcloud
      args:
      - kms
      - decrypt
      - --ciphertext-file=service-account.json.enc
      - --plaintext-file=service-account.json
      - --location=australia-southeast1
      - --keyring=secrets
      - --key=build-key

    # Build and tag the image.
    - name: 'gcr.io/cloud-builders/docker'
      id: Build
      args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/reasonablefaith:$REVISION_ID', '.', '--build-arg', '_WP_DB_HOST=$_WP_DB_HOST,_WP_DB_USER=$_WP_DB_USER,_WP_DB_NAME=$_WP_DB_NAME,_WP_DB_PASSWORD=$_WP_DB_PASSWORD,_WP_THEMES=$_WP_THEMES,_WP_PLUGINS=$_WP_PLUGINS,_CLOUDSQL_INSTANCE=$_CLOUDSQL_INSTANCE,_SERVICE_ACCOUNT_FILE=$_SERVICE_ACCOUNT_FILE' ]
    
    - name: 'gcr.io/cloud-builders/docker'
      id: Push
      args: ['push', 'gcr.io/$PROJECT_ID/reasonablefaith:$REVISION_ID']
    
    # Deploy
    - name: 'gcr.io/cloud-builders/gcloud'
      id: Deploy
      args: [ 'run', 'deploy', 'reasonablefaith', '--image', 'gcr.io/$PROJECT_ID/reasonablefaith:$REVISION_ID', '--platform', 'managed', '--region', '${_REGION}', '--add-cloudsql-instances', '${_CLOUDSQL_INSTANCE}', '--allow-unauthenticated']