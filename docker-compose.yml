version: '3.1'
services:
  reasonablefaith:
    build:
        context: .
        dockerfile: wordpress.Dockerfile
    ports:
      - 8082:80
    volumes:
      - ./wp-content:/var/www/html/wp-content
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini 
      - ./errors.ini:/usr/local/etc/php/conf.d/errors.ini 
      - ./mariadb_root_password:/tmp/mariadb_root_password
    environment:
      WORDPRESS_DB_HOST: reasonablefaith_db
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_NAME: reasonablefaith
      WORDPRESS_DB_PASSWORD_FILE: /tmp/mariadb_root_password
    restart: always
  reasonablefaith_db:
    build:
        context: .
        dockerfile: mariadb.Dockerfile
    volumes:
        - ./mariadb-data:/var/lib/mysql
        - ./mariadb_root_password:/tmp/mariadb_root_password
    environment:
      MYSQL_DATABASE: reasonablefaith
      MYSQL_ROOT_PASSWORD_FILE: /tmp/mariadb_root_password
    restart: always
  reasonablefaith_cron:
    build:
      context: .
      dockerfile: cron.Dockerfile
    volumes:
        - ./mariadb-data:/var/lib/mysql
        - ./mariadb_root_password:/tmp/mariadb_root_password
    environment:
      MYSQL_DATABASE: reasonablefaith
      MYSQL_ROOT_PASSWORD_FILE: /tmp/mariadb_root_password
    restart: always